<!DOCTYPE html>
<html>
<head>
<title>My Pet photos</title>
<style>
    body {
        background-image: url(photo/with-cloth.jpg);
        background-size: cover;
        text-align: center;
        padding: 20px;
    }
    .photo-row {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .photo-row img {
        width: 300;
        height: auto;
        border: 2px solid #423030;
        border-radius: 5px;
        box-shadow: 2px 2px 6px rgba(0,0,0.2);
    }
    .gallery {
        display: flex
        flex-wrap: wrap;
        justify-content: center;
    }

    .gallery img {
        width: 300px;
        height: auto;
        margin: 10px;
    }
    a.button: {
        font-size: 1.2em;
        padding: 12px 24px;
        background-color: #ff4081;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 2px 2px 6px black;
        transition: background 0.3s ease;
    }
    a.button:{
        background-color: #c2185b;
    }
</style>
</head>
<body>

<h1>My Pets Photo album</h1>
<p>My litle dog.</p>
