<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Album - My Pet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url("photo/soft-background.jpg"); /* Замінити на свою картинку */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 80px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 50px auto;
      max-width: 700px;
      border-radius: 15px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      text-shadow: 1px 1px 3px black;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 2px 2px 6px black;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Kiko's Photo Album</h1>
    <p>
      This is a small online photo album of our beloved dog, Kiko. He's full of energy, loves snacks, and enjoys posing for the camera more than most people!
      <br><br>
      Click below to meet him and explore his adventures.
    </p>

    <a href="page2.html" class="button">Meet Kiko</a>
  </div>

</body>
</html>
